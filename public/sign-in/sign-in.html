<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmera | Criar Conta</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../src/css/vendor/reset.css">
    <link rel="stylesheet" href="../../src/css/global.css">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    
    <main>
        <div class="texts">
            <div class="row">
                <a href="../index/index.html" class="text-decoration-none text-black w-100">
                    <h2>Filmera</h2>
                </a>
            </div>
            <div class="">
                <p class="fs-4">Crie sua conta e veja mais sobre os melhores filmes</p>
            </div>
        </div>
        
        <div id="inputs">
            <input type="text" placeholder="Nome de Usuário" id="userName">
            <input type="password" placeholder="Senha" id="userPassword"/>
            <input type="password" placeholder="Confirmar Senha" id="userPasswordCheck"/>
            <input type="text" placeholder="Email" id="userEmail"/>
        </div>
        
        <div id="register-btn-div">
            <div>
                <button id="create-account-btn" class="p-4 rounded-2 btn btn-success">Criar Conta</button>
            </div>
            <div>
                <p>Já possui uma conta? <a href="/public/index/index.html">Entrar</a></p>
            </div>
        </div>
    </main>
    
    <aside>
        <div>
            <h2>Saiba <strong>tudo</strong> sobre os filmes e as séries que <strong>você ama</strong>! :)</h2>
        </div>
    </aside>
</body>
</html>

<script src="../../src/js/sign_in.js"></script>
